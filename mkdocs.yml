site_name: Competition Project Docs
site_description: Training, tracking, and experimentation guide
site_dir: site
docs_dir: docs

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - search.suggest
    - search.highlight

markdown_extensions:
  - admonition
  - attr_list
  - tables
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search

nav:
  - Overview: index.md
  - Setup: setup.md
  - Pipelines:
      - Sequence-First: pipelines/sequence_first.md
      - Baseline: pipelines/baseline.md
      - Foundation: pipelines/foundation.md
  - Tracking: tracking.md
  - Artifacts: artifacts.md
  - Plan Snapshot: plan.md
  - FAQ: faq.md
